<html>
    <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pictograma </title>
    <link rel="icon" type="image/jpg" href="./imagenes/caragrande.png"/>
    
    <style>
    :root {
      --color-brown: #FFD93D;
      --color-golden: #FFB347;
      --color-dark-golden: #FF7A47;
      --color-light-cream: #FFE5DC;
    }
    
    body {
      background: #FFFFFF;
      font-family: 'Comic Sans MS';
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    
    .header-banner {
      background: linear-gradient(45deg, #FFD93D, #FFB347);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .home-icon {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    
    .home-icon:hover {
      transform: scale(1.1);
    }
    
    .number-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    
    .number-box {
      background: linear-gradient(145deg, #FFFFFF, #FFF5E0);
      border: 6px solid #FFB347;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }
    
    .number-box:hover {
      transform: translateY(-20px) rotate(8deg) scale(1.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      background: linear-gradient(145deg, #FFF5E0, #FFE8B3);
    }
    
    .number {
      font-size: 80px;
      color: #FF7043;
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(255,255,255,0.8);
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .play-button {
      background-color: #FFB347;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Comic Sans MS';
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-top: 8px;
      text-transform: uppercase;
    }
    
    .play-button:hover {
      background-color: #FFD93D;
      transform: scale(1.2);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
    h1 {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3.5em;
      margin: 0;
      text-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
      text-transform: capitalize;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @media (max-width: 1024px) {
      .number-container {
        grid-template-columns: repeat(5, 1fr);
      }
      .number {
        font-size: 80px;
      }
      h1 {
        font-size: 3.5em;
      }
      .number-box {
        padding: 20px;
      }
      .play-button {
        font-size: 20px;
        padding: 12px 20px;
      }
    }
    
    @media (max-width: 768px) {
      .number-container {
        grid-template-columns: repeat(5, 1fr);
      }
      .number {
        font-size: 80px;
      }
      .number-box {
        padding: 20px;
      }
      .play-button {
        font-size: 20px;
        padding: 12px 20px;
      }
      h1 {
        font-size: 3.5em;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      .header-banner {
        padding: 8px;
        gap: 8px;
        margin-bottom: 10px;
      }
      .home-icon {
        padding: 8px;
      }
      .home-icon svg {
        width: 24px;
        height: 24px;
      }
      .number-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
        padding: 5px;
      }
      .number {
        font-size: 28px;
        margin-bottom: 4px;
      }
      .number-box {
        padding: 6px;
        border-width: 3px;
        border-radius: 15px;
      }
      .play-button {
        font-size: 10px;
        padding: 4px 8px;
        margin-top: 2px;
        border-radius: 12px;
      }
      h1 {
        font-size: 1.4em;
      }
    }
    </style>
    </head>
    <body>
    <div class="header-banner">
      <a href="./index.html" class="home-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="#FFB347">
          <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
        </svg>
      </a>
      <h1>Aprendamos los números!</h1>
    </div>
    <div class="number-container">
    </div>
    
    <script>
    const numberContainer = document.querySelector('.number-container');
    const colors = ['#FFFFFF', '#FFF5E0', '#FFE8B3', '#FFEFCD'];
    const numberWords = [
        'UNO', 'DOS', 'TRES', 'CUATRO', 'CINCO', 'SEIS', 'SIETE', 'OCHO', 'NUEVE', 'DIEZ',
        'ONCE', 'DOCE', 'TRECE', 'CATORCE', 'QUINCE', 'DIECISÉIS', 'DIECISIETE', 'DIECIOCHO', 'DIECINUEVE', 'VEINTE'
    ];
    
    for (let i = 1; i <= 20; i++) {
        const box = document.createElement('div');
        box.className = 'number-box';
        
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;
        
        const button = document.createElement('button');
        button.className = 'play-button';
        button.textContent = numberWords[i-1];
        
        box.appendChild(number);
        box.appendChild(button);
        numberContainer.appendChild(box);
        
        box.addEventListener('mouseover', () => {
            box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });
        
        box.addEventListener('mouseout', () => {
            box.style.backgroundColor = '';
        });
        
        const playAudio = () => {
            const utterance = new SpeechSynthesisUtterance(numberWords[i-1].toLowerCase());
            utterance.lang = 'es-ES';
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
            
            box.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                box.style.transform = '';
            }, 500);
        };
    
        button.addEventListener('click', playAudio);
        number.addEventListener('click', playAudio);
    }
    </script>
    </body>
    </html>
